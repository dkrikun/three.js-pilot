<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>helpers</title>
    <style>
        body { margin: 0; }
        canvas { width: 100%; height: 100% }
    </style>
</head>
<body>
    <script src="js/three.js"></script>
    <script src="js/controls/TrackBallControls.js"></script>
    <script src="js/libs/stats.min.js"></script>
    <script src="js/libs/dat.gui.min.js"></script>
    <script>
    var scene = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(57.3,
            window.innerWidth/window.innerHeight, 0.1, 1000);

    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    var geom = new THREE.BoxGeometry(1,1,1);
    var material = new THREE.MeshLambertMaterial({color: 0x00ff00});
    var cube = new THREE.Mesh(geom, material);
    scene.add(cube)

    var light = new THREE.PointLight(0xffffff);
    light.position.x = 10;
    light.position.y = 20;
    light.position.z = 10;
    scene.add(light)

    // grid
    var grid = new THREE.GridHelper(20, 1);
    grid.setColors( 0x0000ff, 0x808080 );
    grid.position.y = -0.01
    scene.add( grid );

    // axes
    var origin = new THREE.Vector3(0,0,0);
    var x_dir = new THREE.Vector3(1,0,0);
    var y_dir = new THREE.Vector3(0,1,0);
    var z_dir = new THREE.Vector3(0,0,1);
    var axes_len = 10;
    var axes_color = 0xffff00;
    var x_arrow = new THREE.ArrowHelper(x_dir, origin, axes_len, axes_color);
    var y_arrow = new THREE.ArrowHelper(y_dir, origin, axes_len, axes_color);
    var z_arrow = new THREE.ArrowHelper(z_dir, origin, axes_len, axes_color);
    scene.add(x_arrow);
    scene.add(y_arrow);
    scene.add(z_arrow);

    camera.position.z = 20;
    camera.position.x = 5;
    camera.position.y = 5;
    camera.lookAt(scene.position);

    // camera controls
    controls = new THREE.TrackballControls(camera, renderer.domElement);
    controls.rotateSpeed = 1.0;
    controls.zoomSpeed = 1.2;
    controls.panSpeed = 0.8;
    controls.noZoom = false;
    controls.noPan = false;
    controls.staticMoving = true;
    controls.dynamicDampingFactor = 0.3;

    // stats
    stats = new Stats();
    document.body.appendChild(stats.dom);

    var gui = new dat.GUI();
    gui.add(controls, "rotateSpeed").min(0).max(5).step(1);
    gui.add(controls, "zoomSpeed").min(0).max(5).step(1);
    gui.add(controls, "panSpeed").min(0).max(5).step(1);

    window.addEventListener('resize', onWindowResize, false);

    function onWindowResize() {
        camera.aspect = window.innerWidth/window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
        controls.handleResize();
    }

    function onDocumentMouseMove(event) {
        event.preventDefault();
    }

    function animate() {
        requestAnimationFrame(animate, renderer.domElement);
        controls.update();
        render();
        stats.update();
    }

    function render() {

        cube.rotation.x += .01;
        cube.rotation.y += .01;

        renderer.render(scene, camera);
    }

    animate();
    </script>
</body>
</html>
